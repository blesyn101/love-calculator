<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="main">
        <div class="content-container">
            <h1>Welcome to Doctor Love!</h1>
            <p>To find out what the chances for you and your dream partner are, just fill in both full names (both first and last name) in the two text boxes below, and press Calculate.</p>
            <form action="" id="loveForm">
                <input type="text" id="name1" placeholder="Your Name" value size="25" required>
                <input type="text" id="name2" placeholder="Crush's Name" value size="25" required>
                <br>
                <button type="submit">Calculate Love </button>
            </form>
            <p id="result"></p>
        </div>
    </section>
    <!-- bootstrap scr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- javaScript -->
    <script src="index.js"></script>
</body>
</html>
